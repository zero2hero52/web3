<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_01.css">
    <title>한번해보자</title>
  </head>
  <body>
    <h1>G쉴드 핸드가드 커스텀 오더 시스템</h1>
<div class="grid_layout">
    <div class="item1">javascript</div>
    <div class="item2">
      <div class="mu">
      <div>요기 배경색을 변경</div>
      <div>잘할수 있을꺼야</div>
      <div>화이팅</div>
      </div>
  </div>
    <div class="item3">
<input id="go" type="button" value="GO" onclick="
    if(document.querySelector('#go').value === 'GO'){
    document.querySelector('.mu').style.backgroundColor = '#65980b';
    document.querySelector('.mu').style.color = 'white';
    document.querySelector('#go').value = 'stop';
    }
    else{
    document.querySelector('.mu').style.backgroundColor = '#980b82';
    document.querySelector('.mu').style.color = 'white';
    document.querySelector('#go').value = 'GO';
    }
">

    </div>
</div>
  </body>
</html>
